<div class="page-content">
    <div class="page-content-area">
        <div class="row">
            <div class="col-md-12">
                <table id="table">
                    <thead>
                        <tr>
                           <th data-checkbox="true"></th>
                            <th data-field="zone">片区</th>
                            <th data-field="name">换热站名称</th>
                            <th data-field="onceFor">一次网供温</th>
                            <th data-field="onceBack">一次网回温</th>
                            <th data-field="onceSPressure">一次网供压</th>
                            <th data-field="onceBPressure">一次网回压</th>
                            <th data-field="onceFlow">一次网流量t/h</th>
                            <th data-field="onceHeat">一次网热量GJ/h</th>
                            <th data-field="onceOpen">一次网阀开</th>
                            <th data-field="secondFor">二次网供温</th>
                            <th data-field="secondBack">二次网回温</th>
                            <th data-field="secondSPressure">二次网供压</th>
                            <th data-field="secondBPressureea">二次网回压</th>
                            <th data-field="user">用户阀门</th>
                            <th data-field="supplyWater">调节阀开度供水</th>
                            <th data-field="backWater">调节阀开度回水</th>
                            <th data-field="innerSupplyWater">站内阀门开度供水</th>
                            <th data-field="innerBackWater">站内阀门开度回水</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    $('#table').bootstrapTable({
        method: "get",
        dataType: "json",
        url: "data12.json",
        search: true,
        pagination:true
    });

    var $table = $('#table'),
        $button = $('#remove');
        $button.click(function () {
            var ids = $.map($table.bootstrapTable('getSelections'), function (row) {
                return row.num;
            });
            $table.bootstrapTable('remove', {
                field: 'num',
                values: ids
            });
        });
   
</script>
