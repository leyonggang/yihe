<div class="breadcrumbs">
    <ul class="breadcrumb">
        <li>
            <i class="glyphicon glyphicon-search"></i> 开关栓
        </li>
    </ul>
</div>
<script type="text/javascript">
    $(function () {
        $('#date').datepicker({
            format: 'yyyy-mm-dd',
            weekStart: 1,
            autoclose: true,
            todayBtn: 'linked',
            language: 'zh-CN'
        }).on("changeDate", function(e) {
        	$('#table').bootstrapTable("refresh", {
                query: {
                	datea:e.date.Format("yyyy-MM-dd")
                }
            });
        });
        var date = new Date();
        $('#date').datepicker('setDate', date);
        $('#table').bootstrapTable({
            method: "get",
            dataType: "json",
            url: "outPrint!f13Datagrid.action",
            queryParams: {
                datea:lyg.getDate
            },
            toolbar: "#toolbar",
            search: true,
            pagination: true
        });
    });
</script>
<div class="page-content">
    <div class="page-content-area">
        <div class="row">
            <div class="col-md-12">
                <div id="toolbar">
                    <form id="condition">
                        <label>日期：</label>
                        <input type="text" id="date" name="date">
                    </form>
                </div>
                <table id="table" table table-striped table-hover>
                    <thead>
                        <tr>
                            <th data-checkbox="true"></th>
                            <th data-field="date">日期</th>
                            <th data-field="name">维修工</th>
                            <th data-field="dname">片区</th>
                            <th data-field="houseCode">房间编号</th>
                            <th data-field="address">地址</th>
                            <th data-field="kg">开关栓状态</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>
</div>
