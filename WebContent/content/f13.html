<div class="breadcrumbs">
    <ul class="breadcrumb">
        <li>
            <i class="glyphicon glyphicon-search"></i> 开关栓与稽查
        </li>
    </ul>
</div>
<script type="text/javascript">
    $(function () {
        $('#date').datepicker({
            format: 'yyyy-mm-dd',
            weekStart: 1,
            autoclose: true,
            todayBtn: 'linked',
            language: 'zh-CN'
        });
        var date = new Date();
        $('#date').datepicker('setDate', date);
        $('#table').bootstrapTable({
            method: "get",
            dataType: "json",
            url: "",
            queryParams: {
                json: lyg.jsonToString({
                    year: "2016",
                    compqtype: user.obja.dept.name
                })
            },
            toolbar: "#toolbar",
            search: false,
            pagination: true
        });
    });
</script>
<div class="page-content">
    <div class="page-content-area">
        <div class="row">
            <div class="col-md-12">
                <div id="toolbar">
                    <form id="condition">
                        <label>日期：</label>
                        <input type="text" id="date" name="date">
                    </form>
                </div>
                <table id="table">
                    <thead>
                        <tr>
                            <th data-checkbox="true"></th>
                            <th data-field="HOUSECODE">日期</th>
                            <th data-field="HOUSECODE">维修工</th>
                            <th data-field="COMPQTYPE">片区</th>
                            <th data-field="COMMUNITYCODE">房间编号</th>
                            <th data-field="JC_STATUS">稽查信息</th>
                            <th data-field="BOLTSTATUS">开关检状态</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>
</div>
