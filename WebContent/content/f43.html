<div class="page-content">
    <div class="page-content-area">
        <div class="row">
            <div class="col-md-12">
                <div id="toolbar" class="btn-group">
                    <button type="button" class="btn btn-default" data-toggle="modal" data-target="#add">
                        <i class="glyphicon glyphicon-plus"></i>
                    </button>
                    <button id="editButton2" type="button" class="btn btn-default" data-toggle="modal" data-target="#edit">
                        <i class="glyphicon glyphicon-pencil"></i>
                    </button>
                    <button type="button" id="editButton1" class="btn btn-default" style="display:none" data-toggle="modal" data-target="#edit"></button>
                    <button id="remove" type="button" class="btn btn-default">
                        <i class="glyphicon glyphicon-trash"></i>
                    </button>
                </div>
                <table id="table">
                </table>
            </div>
        </div>
        <!--增加功能-->
        <div class="modal fade" id="add" tabindex="-1" role="dialog" aria-labelledby="add" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">取消</span></button>
                        <h4 class="modal-title">增加功能</h4>
                    </div>

                    <div class="modal-body">
                        <form id="addFun" class="form-horizontal">
                            <div class="form-group">
                                <label class="col-md-2 col-md-offset-2 control-label">功能编号</label>
                                <div class="col-md-5">
                                    <input type="text" class="form-control" name="funNumber" placeholder="功能编号" data-bv-notempty="true" data-bv-notempty-message="功能编号不能为空" data-bv-regexp="true" data-bv-regexp-regexp="^\d+$" data-bv-regexp-message="只能输入数字">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 control-label col-md-offset-2">功能名称</label>
                                <div class="col-md-5">
                                    <input type="text" class="form-control" name="funName" placeholder="功能名称" data-bv-notempty="true" data-bv-notempty-message="角色不能为空" data-bv-regexp="true" data-bv-regexp-regexp="^[\u4e00-\u9fa5]+$" data-bv-regexp-message="功能名称只能是中文" data-bv-stringlength="true" data-bv-stringlength-min="2" data-bv-stringlength-max="10" data-bv-stringlength-message="功能名称长度在2-10">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-5 col-md-offset-3">
                                    <button type="submit" class="btn btn-primary">提交</button>
                                    <button type="button" class="btn btn-primary" data-dismiss="modal">取消</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!--/增加功能-->
        <!--编辑功能-->
        <div class="modal fade" id="edit" tabindex="-1" role="dialog" aria-labelledby="edit" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">取消</span></button>
                        <h4 class="modal-title">增加功能</h4>
                    </div>

                    <div class="modal-body">
                        <form id="editFun" class="form-horizontal">
                            <div class="form-group">
                                <label class="col-md-2 col-md-offset-2 control-label">功能编号</label>
                                <div class="col-md-5">
                                    <input type="text" class="form-control" name="e-funNumber" placeholder="功能编号" data-bv-notempty="true" data-bv-notempty-message="功能编号不能为空" data-bv-regexp="true" data-bv-regexp-regexp="^\d+$" data-bv-regexp-message="只能输入数字">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 control-label col-md-offset-2">功能名称</label>
                                <div class="col-md-5">
                                    <input type="text" class="form-control" name="e-funName" placeholder="功能名称" data-bv-notempty="true" data-bv-notempty-message="角色不能为空" data-bv-regexp="true" data-bv-regexp-regexp="^[\u4e00-\u9fa5]+$" data-bv-regexp-message="功能名称只能是中文" data-bv-stringlength="true" data-bv-stringlength-min="2" data-bv-stringlength-max="10" data-bv-stringlength-message="功能名称长度在2-10">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-5 col-md-offset-3">
                                    <button type="submit" class="btn btn-primary">提交</button>
                                    <button type="button" class="btn btn-primary" data-dismiss="modal">取消</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!--/编辑功能-->
    </div>
</div>
<script type="text/javascript">
    $(function () {
        var $table = $('#table').bootstrapTable({
            method: "get",
            dataType: "json",
            url: "43data.json",
            search: true,
            toolbar: "#toolbar",
            pagination: true,
            columns: [
                {
                    checkbox: true
             },
                {
                    field: "number",
                    title: "功能编号",
                    filter: {
                        type: "select",
                        data: ["001"]
                    }
                }, {
                    field: "name",
                    title: "功能名称",
                    filter: {
                        type: "select",
                        data: []
                    }
                }],
            filter: true,
            onDblClickRow: onDblClickRow
        });
        $table.bootstrapTable("setFilterData", "name", ["item 1", "item 2", "item 3"]);
        var $table = $('#table'),
            $button = $('#remove');
        $button.click(function () {
            if (confirm("你确定要删除吗？")) {
                var ids = $.map($table.bootstrapTable('getSelections'), function (row) {
                    return row.num;
                });
                $table.bootstrapTable('remove', {
                    field: 'num',
                    values: ids
                });
            }
        });
        $('#addFun').bootstrapValidator();
        $("#editFun").bootstrapValidator();
        /*增加功能表单提交*/
        $('#addFun').submit(function () {
            if ($('#addFun').data('bootstrapValidator').isValid()) {
                sendRequest({
                    funName: "funName",
                    funNumber: "funNumber"
                });
                return false;
            } else
                return false;
        });
        /*编辑功能表单提交*/
        $("#editFun").submit(function () {
            if ($("#editFun").data('bootstrapValidator').isValid()) {
                sendRequest({
                    funName: "e-funName",
                    funNumber: "e-funNumber"
                });
                return false;
            } else return false;
        });
        /*当工具栏的编辑按钮被点时*/
        $("#editButton2").on("click", function () {
            var l = [];
            var ids = $.map($table.bootstrapTable('getSelections'), function (row) {
                l.push(row);
            });
            if (l.length === 1) {
                getValue(l[0]);
            } else if (l.length > 1) {
                alert("一次只能编辑一行");
                return false;
            } else {
                alert("请选择一行来进行编辑");
                return false;
            }
        });
        /*当某行被双击时*/
        function onDblClickRow(row) {
            $("#editButton1").trigger("click");
            getValue(row);
        }
        /*将数据放到表单里*/
        function getValue(row) {
            $("input[name='e-funNumber']").val(row.number);
            $("input[name='e-funName']").val(row.name);
        }
        /*提交数据*/
        function sendRequest(userInfo) {
            var data = $table.bootstrapTable("getData"),
                nums = data.length + 1,
                funNumber = $("input[name=" + userInfo.funNumber + "]").val(),
                funName = $("input[name=" + userInfo.funName + "]").val(),
                info = "num=" + nums + "&funNumber=" + funNumber + "&funName=" + funName;
            $.ajax({
                url: "test.aspx",
                type: "post",
                dataType: "json",
                data: info,
                success: function () {
                    alert("保存完毕");
                    window.location = "index.html";
                },
                error: function (err) {
                    alert("错误：" + err.status);
                }
            });
        }
    });
</script>
