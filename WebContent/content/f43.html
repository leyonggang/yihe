        <div class="modal fade" id="add" tabindex="-1" role="dialog" aria-labelledby="add" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">取消</span></button>
                        <h4 class="modal-title">增加功能</h4>
                    </div>

                    <div class="modal-body">
                        <form id="addFun" class="form-horizontal">
                            <div class="form-group">
                                <label class="col-md-2 col-md-offset-2 control-label">功能编号</label>
                                <div class="col-md-5">
                                    <input type="text" class="form-control" name="fid" placeholder="功能编号" data-bv-notempty="true" data-bv-notempty-message="功能编号不能为空" data-bv-regexp="true" data-bv-regexp-regexp="^\d+$" data-bv-regexp-message="只能输入数字">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 control-label col-md-offset-2">功能名称</label>
                                <div class="col-md-5">
                                    <input type="text" class="form-control" name="fname" placeholder="功能名称" data-bv-notempty="true" data-bv-notempty-message="功能名称不能为空" data-bv-regexp="true" data-bv-regexp-regexp="^[\u4e00-\u9fa5]+$" data-bv-regexp-message="功能名称只能是中文" data-bv-stringlength="true" data-bv-stringlength-min="2" data-bv-stringlength-max="10" data-bv-stringlength-message="功能名称长度在2-10">

                            </div>
                            <div class="form-group">
                                <label class="col-md-2 control-label col-md-offset-2">功能类别</label>
                                <div class="col-md-5">
                                    <input type="text" class="form-control" name="pfid" placeholder="功能类别" data-bv-notempty="true" data-bv-notempty-message="功能类别不能为空" data-bv-regexp="true" data-bv-regexp-regexp="^[\w]+$" data-bv-regexp-message="功能类别只能是数字字母下划线" data-bv-stringlength="true" data-bv-stringlength-min="1" data-bv-stringlength-max="10" data-bv-stringlength-message="功能类别长度在1-10">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-5 col-md-offset-3">
                                    <button type="submit" class="btn btn-primary">提交</button>
                                    <button type="button" class="btn btn-primary" data-dismiss="modal">取消</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!--/增加功能-->
        <!--编辑功能-->
        <div class="modal fade" id="edit" tabindex="-1" role="dialog" aria-labelledby="edit" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">取消</span></button>
                        <h4 class="modal-title">编辑功能</h4>
                    </div>

                    <div class="modal-body">
                        <form id="editFun" class="form-horizontal">
                            <div class="form-group">
                                <label class="col-md-2 col-md-offset-2 control-label">功能编号</label>
                                <div class="col-md-5">
                                    <input type="text" class="form-control" name="fid" placeholder="功能编号" data-bv-notempty="true" data-bv-notempty-message="功能编号不能为空" data-bv-regexp="true" data-bv-regexp-regexp="^\d+$" data-bv-regexp-message="只能输入数字">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 control-label col-md-offset-2">功能名称</label>
                                <div class="col-md-5">
                                    <input type="text" class="form-control" name="fname" placeholder="功能名称" data-bv-notempty="true" data-bv-notempty-message="功能名称不能为空" data-bv-regexp="true" data-bv-regexp-regexp="^[\u4e00-\u9fa5]+$" data-bv-regexp-message="功能名称只能是中文" data-bv-stringlength="true" data-bv-stringlength-min="2" data-bv-stringlength-max="10" data-bv-stringlength-message="功能名称长度在2-10">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 control-label col-md-offset-2">功能类别</label>
                                <div class="col-md-5">
                                    <input type="text" class="form-control" name="pfid" placeholder="功能类别" data-bv-notempty="true" data-bv-notempty-message="功能类别不能为空" data-bv-regexp="true" data-bv-regexp-regexp="^[\w]+$" data-bv-regexp-message="功能类别只能是数字字母下划线" data-bv-stringlength="true" data-bv-stringlength-min="1" data-bv-stringlength-max="10" data-bv-stringlength-message="功能类别长度在1-10">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-5 col-md-offset-3">
                                    <button type="submit" class="btn btn-primary">提交</button>
                                    <button type="button" class="btn btn-primary" data-dismiss="modal">取消</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!--/编辑功能-->
    </div>
</div>
<script type="text/javascript">
    $(function () {
        $('#add').on('show.bs.modal', function (e) {
              $(this).find("input").val("");
        });
        var $table = $('#table').bootstrapTable({
            method: "get",
            dataType: "json",
            url: "outPrint!f43Datagrid.action",
            search: true,
            toolbar: "#toolbar",
            pagination: false,
            columns: [
                {
                    checkbox: true
             },
                {
                    field: "fid",
                    title: "功能编号",
                    filter: {
                        type: "select",
                        data: ["001","001","001","001"]
                    }
                }, {
                    field: "fname",
                    title: "功能名称",
                    filter: {
                        type: "select",
                        data: []
                    }
                }, {
                    field: "pfid",
                    title: "功能类别",
                    filter: {
                        type: "select",
                        data: []
                    }
                }],
            filter: false,
            onDblClickRow: onDblClickRow
        });
        $table.bootstrapTable();
        var $table = $('#table'),
            $button = $('#remove');
        $button.click(function () {
            if (confirm("你确定要删除吗？")) {
                var param="";
                var ids = $.map($table.bootstrapTable('getSelections'), function (row) {
                    param=param+"&arrya="+row.fid;
                    return row.fid;
                });
                $.get("dataGrid!f43DatagridDelete.action?"+param.substring(1),null,function(data){
                	 $table.bootstrapTable('remove', {
                         field: 'fid',
                         values: ids
                     });
            	},"json");
               
            }
        });
        $("#addFun,#editFun").each(function () {
            var $form = $(this);
            $form.bootstrapValidator().on('success.form.bv', function (e) {
                // 阻止默认事件提交
                e.preventDefault();
            });
        });
        /*增加功能表单提交*/
        $('#addFun').submit(function () {
            if ($('#addFun').data('bootstrapValidator').isValid()) {
                sendRequest("#addFun","dataGrid!f43DatagridSave.action");
                return false;
            } else
                return false;
        });
        /*编辑功能表单提交*/
        $("#editFun").submit(function () {
            if ($("#editFun").data('bootstrapValidator').isValid()) {
                sendRequest("#editFun","dataGrid!f43DatagridSave.action");
                return false;
            } else return false;
        });
        /*当工具栏的编辑按钮被点时*/
        $("#editButton2").on("click", function () {
            var l = [];
            var ids = $.map($table.bootstrapTable('getSelections'), function (row) {
                l.push(row);
            });
            if (l.length === 1) {
                getValue(l[0]);
            } else if (l.length > 1) {
                alert("一次只能编辑一行");
                return false;
            } else {
                alert("请选择一行来进行编辑");
                return false;
            }
        });
        /*当某行被双击时*/
        function onDblClickRow(row) {
            $("#editButton1").trigger("click");
            getValue(row);
        }
        /*将数据放到表单里*/
        function getValue(row) {
            $("input[name='fid']").val(row.fid);
            $("input[name='fname']").val(row.fname);
            $("input[name='pfid']").val(row.pfid);
        }
        /*提交数据*/
        function sendRequest(formId, action) {
            $.post(action, {
                json: JSON.stringify(lyg.serializeObjectAll($(formId)))
            }, function (data) {
                $('#add').add("#edit").modal('hide');
                $('#table').bootstrapTable("refresh");
            }, "json");
        }
    });
</script>
