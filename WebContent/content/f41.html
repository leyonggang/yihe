                            <div class="form-group">
                                <label class="col-md-2 control-label col-md-offset-2">姓名</label>
                                <div class="col-md-5">
                                    <input type="text" class="form-control" name="name" placeholder="姓名" data-bv-notempty="true" data-bv-notempty-message="姓名不能为空" data-bv-regexp="true" data-bv-regexp-regexp="^[\u4e00-\u9fa5]+$" data-bv-regexp-message="姓名只能是中文" data-bv-stringlength="true" data-bv-stringlength-min="2" data-bv-stringlength-max="6" data-bv-stringlength-message="姓名长度在2-6">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 control-label col-md-offset-2">部门</label>
                                <div class="col-md-5">
                                    <select id="dept" name="dept" class="form-control">

                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 col-md-offset-2 control-label">电话</label>
                                <div class="col-md-5">
                                    <input type="text" class="form-control" name="phone" placeholder="电话" data-bv-notempty="true" data-bv-notempty-message="电话不能为空" data-bv-regexp="true" data-bv-regexp-regexp="^1\d{10}$" data-bv-regexp-message="电话只能是以1开头的11位数字">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-md-2 col-md-offset-2 control-label">功能</label>
                                <div class="col-md-5">
                                    <select id="funs" name="funAdd" data-placeholder="请选择功能" multiple class="form-control select-add-fun">
                                    </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-md-5 col-md-offset-3">
                                    <button type="submit" class="btn btn-primary">提交</button>
                                    <button type="button" class="btn btn-primary" data-dismiss="modal">取消</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!--/增加用户-->
        <!--编辑信息-->
        <div class="modal fade" id="edit" tabindex="-1" role="dialog" aria-labelledby="edit" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">取消</span></button>
                        <h4 class="modal-title" id="myModalLabel">编辑用户</h4>
                    </div>

                    <div class="modal-body">
                        <form id="editUser" class="form-horizontal">
                            <div class="form-group">
                                <label class="col-md-2 col-md-offset-2 control-label">用户名</label>
                                <div class="col-md-5">
                                    <input type="text" class="form-control" name="account" placeholder="用户名" data-bv-notempty="true" data-bv-notempty-message="用户名不能为空" data-bv-regexp="true" data-bv-regexp-regexp="^[\w\u4e00-\u9fa5]+$" data-bv-regexp-message="用户名由中文或字母或者数字或者下划线组成" data-bv-stringlength="true" data-bv-stringlength-min="2" data-bv-stringlength-max="10" data-bv-stringlength-message="用户名长度在2-10">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 control-label col-md-offset-2">姓名</label>
                                <div class="col-md-5">
                                    <input type="text" class="form-control" name="name" placeholder="姓名" data-bv-notempty="true" data-bv-notempty-message="姓名不能为空" data-bv-regexp="true" data-bv-regexp-regexp="^[\u4e00-\u9fa5]+$" data-bv-regexp-message="姓名只能是中文" data-bv-stringlength="true" data-bv-stringlength-min="2" data-bv-stringlength-max="6" data-bv-stringlength-message="姓名长度在2-6">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 control-label col-md-offset-2">部门</label>
                                <div class="col-md-5">
                                    <select id="dept2" name="dept" class="form-control">
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 col-md-offset-2 control-label">电话</label>
                                <div class="col-md-5">
                                    <input type="text" class="form-control" name="phone" placeholder="电话" data-bv-notempty="true" data-bv-notempty-message="电话不能为空" data-bv-regexp="true" data-bv-regexp-regexp="^1\d{10}$" data-bv-regexp-message="电话只能是以1开头的11位数字">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 col-md-offset-2 control-label">功能</label>
                                <div class="col-md-5">
                                    <select id="editFuns" name="funEidt" data-placeholder="请选择功能" multiple class="form-control select-edit-fun">
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-5 col-md-offset-3">
                                    <button type="submit" class="btn btn-primary" id="f41submit">提交</button>
                                    <button type="button" class="btn btn-primary" data-dismiss="modal">取消</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!--/编辑信息-->
    </div>
</div>
<script>
    $(function () {
        $('#add').on('show.bs.modal', function (e) {
              $(this).find("input").val("");
        });
    	var $table = $('#table'),
        $remove = $('#remove');
        	 var options = {
        	            method: "get",
        	            dataType: "json",
        	            url:"outPrint!f41Datagrid.action",
        	            columns: [{
        	                    checkbox: true
        	            },
        	                {
        	                    field: "account",
        	                    title: "用户名",
        	                    filter: {
        	                        type: "input"
        	                    }
        	                },
        	                {
        	                    field: "name",
        	                    title: "姓名",
        	                    filter: {
        	                        type: "select",
        	                        data: ["后期加"]
        	                    }
        	                },
        	                {
        	                    field: "dname",
        	                    title: "部门",
        	                    filter: {
        	                        type: "input"
        	                    }
        	                },
        	                {
        	                    field: "phone",
        	                    title: "电话",
        	                    filter: {
        	                        type: "input"
        	                    }
        	                },
        	                {
        	                    field: "funNames",
        	                    title: "功能",
        	                    filter: {
        	                        type: "input"
        	                    }
        	                }],
        	            filter: false,
        	            search: true,
        	            toolbar: "#toolbar",
        	            pagination: true,
        	            onDblClickRow: onDblClickRow
        	        };
        $table.bootstrapTable(options);
        	
        $remove.click(function () {
            if (confirm("你确定要删除吗？")) {
                var param="";
                var ids = $.map($table.bootstrapTable('getSelections'), function (row) {
                    param=param+"&arrya="+row.account;
                    return row.account;
                });
                $.get("dataGrid!f41DatagridDelete.action?"+param.substring(1),null,function(data){
                	$table.bootstrapTable('remove', {
                        field: 'account',
                        values: ids
                    });
            	},"json");
                
            }
        });
        $("#addUser").each(function () {
            var $form = $(this);
            $form.bootstrapValidator().on('success.form.bv', function (e) {
                // 阻止默认事件提交
                e.preventDefault();
            });
        });
        $("#editUser").each(function () {
            var $form = $(this);
            $form.bootstrapValidator().on('success.form.bv', function (e) {
                // 阻止默认事件提交
                e.preventDefault();
            });
        });
        /*增加用户表单提交*/
        $('#addUser').submit(function () {
            if ($('#addUser').data('bootstrapValidator').isValid()) {
                sendRequest("#addUser","dataGrid!f41DatagridSave.action");
                return false;
            } else return false;
        });
        /*编辑用户表单提交*/
        $("#editUser").submit(function () {
            if ($('#editUser').data('bootstrapValidator').isValid()) {
                sendRequest("#editUser","dataGrid!f41DatagridSave.action");
                return false;
            } else
                return false;
        });
        /*当工具栏的编辑按钮被点时*/
        $("#editButton2").on("click", function () {
            var l = [];
            var ids = $.map($table.bootstrapTable('getSelections'), function (row) {
                l.push(row);
            });
            if (l.length === 1) {
                getValue(l[0]);
            } else if (l.length > 1) {
                alert("一次只能编辑一行");
                return false;
            } else {
                alert("请选择一行来进行编辑");
                return false;
            }
        });
        /*提交数据*/
        function sendRequest(formId,action) {
            $.post(action,{json:JSON.stringify(lyg.serializeObjectAll($(formId)))},function(data){
            	$('#add').add("#edit").modal('hide');
                $('#table').bootstrapTable("refresh");
            },"json");
        }
        /*当某行被双击时*/
        function onDblClickRow(row) {
            $("#editButton1").trigger("click");
            getValue(row);
        }
        /*将数据放到编辑表单里*/
            $(".select-edit-fun,.select-add-fun").chosen();
        function getValue(row) {
            $("input[name='account']").val(row.account);
            $("input[name='password']").val(row.password);
            $("input[name='name']").val(row.name);
            $("select[name='dept']").val(row.did);//$("select[name='dept'] option[value='"+row.dname+"']").attr("selected",true);    
            $("input[name='phone']").val(row.phone);            
            $("#editFuns").val(row.funNames);
            $("#editFuns").trigger("chosen:updated");
        }

        $("#editUser,#addUser").find('.chosen-container').each(function(){
           $(this).css("width","100%"); 
        });
        $("select[name='select-edit-fun']").on("change",function(){
            console.log($(this).val());
        });
        $.get("dataGrid!getComboBoxDepts.action", function (data) {
            var $options;
            for (var i = 0; i < data.lista.length; i++) {
                $options = $("<option value='" + data.lista[i].value + "'>" + data.lista[i].text + "</option>")
                $("#dept,#dept2").append($options);
            }
        }, "json");
        $.get("dataGrid!getComboBoxFunctions.action", function (data) {
            var $options;
            for (var i = 0; i < data.lista.length; i++) {
                $options = $("<option value='" + data.lista[i].value + "'-->" + data.lista[i].text + "</option>")
                $("#funs,#editFuns").append($options);
                $("#funs,#editFuns").trigger("chosen:updated");
            }
        }, "json");
    });
</script>
