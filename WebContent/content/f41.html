<script>
    $(function () {
        var options = {
            method: "get",
            dataType: "json",
            url: "41data.json",
            columns: [{
                    checkbox: true
            },
                {
                    field: "username",
                    title: "用户名",
                    filter: {
                        type: "input"
                    }
                },
                {
                    field: "name",
                    title: "姓名",
                    filter: {
                        type: "select",
                        data: ["后期加"]
                    }
                },
                {
                    field: "department",
                    title: "部门",
                    filter: {
                        type: "input"
                    }
                },
                {
                    field: "number",
                    title: "电话",
                    filter: {
                        type: "input"
                    }
                },
                {
                    field: "role",
                    title: "角色",
                    filter: {
                        type: "select",
                        data: ["后期加"]
                    }
                }],
            filter: true,
            search: true,
            toolbar: "#toolbar",
            pagination: true,
            onDblClickRow: onDblClickRow
        };
        var $table = $('#table'),
            $remove = $('#remove');
        $table.bootstrapTable(options);
        $remove.click(function () {
            if (confirm("你确定要删除吗？")) {
                var ids = $.map($table.bootstrapTable('getSelections'), function (row) {
                    return row.num;
                });
                $table.bootstrapTable('remove', {
                    field: 'num',
                    values: ids
                });
            }
        });
        $('#addUser').bootstrapValidator();
        $("#editUser").bootstrapValidator();
        /*增加用户表单提交*/
        $('#addUser').submit(function () {
            if ($('#addUser').data('bootstrapValidator').isValid()) {
                sendRequest({
                    username: "username",
                    password: "password",
                    name: "name",
                    department: "department",
                    number: "number",
                    role: "role"
                });
                return false;
            } else return false;
        });
        /*编辑用户表单提交*/
        $("#editUser").submit(function () {
            if ($('#editUser').data('bootstrapValidator').isValid()) {
                sendRequest({
                    username: "e-username",
                    password: "e-password",
                    name: "e-name",
                    department: "e-department",
                    number: "e-number",
                    role: "e-role"
                });
                return false;
            } else
                return false;
        });
        /*当工具栏的编辑按钮被点时*/
        $("#editButton2").on("click", function () {
            var l = [];
            var ids = $.map($table.bootstrapTable('getSelections'), function (row) {
                l.push(row);
            });
            if (l.length === 1) {
                getValue(l[0]);
            } else if (l.length > 1) {
                alert("一次只能编辑一行");
                return false;
            } else {
                alert("请选择一行来进行编辑");
                return false;
            }
        });
        /*提交数据*/
        function sendRequest(userInfo) {
            var data = $table.bootstrapTable("getData"),
                nums = data.length + 1,
                username = $("input[name=" + userInfo.username + "]").val(),
                password = $("input[name=" + userInfo.password + "]").val(),
                name = $("input[name=" + userInfo.name + "]").val(),
                department = $("input[name=" + userInfo.department + "]").val(),
                number = $("input[name=" + userInfo.number + "]").val(),
                role = $("input[name=" + userInfo.role + "]").val(),
                info = "num=" + nums + "&username=" + username + "&password=" + password + "&name=" + name + "&department=" + department + "&number=" + number + "&role=" + role;
            $.ajax({
                url: "test.aspx",
                type: "post",
                dataType: "json",
                data: info,
                success: function () {
                    alert("保存完毕");
                    window.location = "index.html";
                },
                error: function (err) {
                    alert("错误：" + err.status);
                }
            });
        }
        /*当某行被双击时*/
        function onDblClickRow(row) {
            $("#editButton1").trigger("click");
            getValue(row);
        }

        /*将数据放到表单里*/
        function getValue(row) {
            $("input[name='e-username']").val(row.username);
            $("input[name='e-password']").val(row.password);
            $("input[name='e-name']").val(row.name);
            $("input[name='e-department']").val(row.department);
            $("input[name='e-number']").val(row.number);
            $("input[name='e-role']").val(row.role);
        }
    });
</script>
