<script>
    $(function () {
    	var $table = $('#table'),
        $remove = $('#remove');


        $.post("dataGrid!f41Datagrid.action",function(d){
        	 options = {
        	            method: "get",
        	            dataType: "json",
        	            data:d["rows"],
        	            columns: [{
        	                    checkbox: true
        	            },
        	                {
        	                    field: "account",
        	                    title: "用户名",
        	                    filter: {
        	                        type: "input"
        	                    }
        	                },
        	                {
        	                    field: "name",
        	                    title: "姓名",
        	                    filter: {
        	                        type: "select",
        	                        data: ["后期加"]
        	                    }

        	                {
        	                    field: "dept",
        	                    title: "部门",
        	                    filter: {
        	                        type: "input"
        	                    }
        	                },
        	                {
        	                    field: "phone",
        	                    title: "电话",
        	                    filter: {
        	                        type: "input"
        	                    }
        	                }],
        	            filter: true,
        	            search: true,
        	            toolbar: "#toolbar",
        	            pagination: true,
        	            onDblClickRow: onDblClickRow
        	        };
        	$table.bootstrapTable(options);
        },"json");


        $remove.click(function () {
            if (confirm("你确定要删除吗？")) {
                var ids = $.map($table.bootstrapTable('getSelections'), function (row) {
                    return row.account;
                });
                $table.bootstrapTable('remove', {
                    field: 'account',
                    values: ids
                });
                 $.post("objOne!f41DatagridDelete.action",ids,function(data){
                	alert(data+"操作成功");
                },"json");
            }
        });
        $("#addUser").each(function () {
            var $form = $(this);
            $form.bootstrapValidator().on('success.form.bv', function (e) {
                // 阻止默认事件提交
                e.preventDefault();
            });
        });
        $("#editUser").each(function () {
            var $form = $(this);
            $form.bootstrapValidator().on('success.form.bv', function (e) {
                // 阻止默认事件提交
                e.preventDefault();
            });
        });
        /*增加用户表单提交*/
        $('#addUser').submit(function () {
            if ($('#addUser').data('bootstrapValidator').isValid()) {
                sendRequest("#addUser","objOne!f41DatagridSave.action");
                return false;
            } else return false;
        });
        /*编辑用户表单提交*/
        $("#editUser").submit(function () {
            if ($('#editUser').data('bootstrapValidator').isValid()) {
                sendRequest("#editUser");
                return false;
            } else
                return false;
        });
        /*当工具栏的编辑按钮被点时*/
        $("#editButton2").on("click", function () {
            var l = [];
            var ids = $.map($table.bootstrapTable('getSelections'), function (row) {
                l.push(row);
            });
            if (l.length === 1) {
                getValue(l[0]);
            } else if (l.length > 1) {
                alert("一次只能编辑一行");
                return false;
            } else {
                alert("请选择一行来进行编辑");
                return false;
            }
        });

        	/* var data = $table.bootstrapTable("getData"),
                nums = data.length + 1,
                 username = $("input[name=" + userInfo.username + "]").val(),
                password = $("input[name=" + userInfo.password + "]").val(),

                department = $("input[name=" + userInfo.department + "]").val(),
                number = $("input[name=" + userInfo.number + "]").val(), */
                //info = "num=" + nums + "&account=" + username + "&password=" + password + "&name=" + name + "&department=" + department + "&number=" + number;
            	//info={json:JSON.stringify(lyg.serializeObjectAll($("#addUser")))};
            	//console.log(json);
           /*  $.ajax({
                url: "objOne!f41DatagridSave.action",
                type: "post",
                dataType: "json",
                data: {json:JSON.stringify(lyg.serializeObjectAll($("#addUser")))},
                success: function () {
                    alert("保存完毕");
                    //window.location = "index.html";
                },
                error: function (err) {
                    alert("错误：" + err.status);
                }
            }); */
            $.post(action,{json:JSON.stringify(lyg.serializeObjectAll($(formId)))},function(data){
            	alert(data+"操作成功");
            	window.location="index.html";
            },"json");
        }
        /*当某行被双击时*/
        function onDblClickRow(row) {
            $("#editButton1").trigger("click");
            getValue(row);
        }

        /*将数据放到表单里*/
        function getValue(row) {
            $("input[name='e-username']").val(row.account);
            $("input[name='e-password']").val(row.password);
            $("input[name='e-name']").val(row.name);
            $("input[name='e-department']").val(row.dept);
            $("input[name='e-number']").val(row.phone);
        }

    });
