<div class="page-content">
    <div class="page-content-area">
        <div class="row">
            <div class="col-md-12">
                <div id="toolbar" class="btn-group">
                    <button type="button" class="btn btn-default" data-toggle="modal" data-target="#add">
                        <i class="glyphicon glyphicon-plus"></i>
                    </button>
                    <button id="remove" type="button" class="btn btn-default">
                        <i class="glyphicon glyphicon-trash"></i>
                    </button>
                </div>
                <table id="table">

                </table>
            </div>
        </div>
        <!--增加用户对话框-->
        <div class="modal fade" id="add" tabindex="-1" role="dialog" aria-labelledby="add" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">取消</span></button>
                        <h4 class="modal-title" id="myModalLabel">增加用户</h4>
                    </div>

                    <div class="modal-body">
                        <!-- The form is placed inside the body of modal -->
                        <form id="loginForm" method="post" class="form-horizontal">
                            <div class="form-group">
                                <label class="col-md-2 col-md-offset-2 control-label">用户名</label>
                                <div class="col-md-5">
                                    <input type="text" class="form-control" name="username" placeholder="用户名" data-bv-notempty="true" data-bv-notempty-message="用户名不能为空" data-bv-regexp="true" data-bv-regexp-regexp="^[\u4e00-\u9fa5]+$" data-bv-regexp-message="用户名由中文组成" data-bv-stringlength="true" data-bv-stringlength-min="2" data-bv-stringlength-max="10" data-bv-stringlength-message="用户名长度在2-10">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 col-md-offset-2 control-label">密码</label>
                                <div class="col-md-5">
                                    <input type="password" class="form-control" name="password" placeholder="密码" data-bv-notempty="true" data-bv-notempty-message="密码不能为空" data-bv-stringlength="true" data-bv-stringlength-min="6" data-bv-stringlength-max="20" data-bv-stringlength-message="密码长度在6-20">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 control-label col-md-offset-2">姓名</label>
                                <div class="col-md-5">
                                    <input type="text" class="form-control" name="name" placeholder="姓名" data-bv-notempty="true" data-bv-notempty-message="姓名不能为空" data-bv-regexp="true" data-bv-regexp-regexp="^[\u4e00-\u9fa5]+$" data-bv-regexp-message="姓名只能是中文" data-bv-stringlength="true" data-bv-stringlength-min="2" data-bv-stringlength-max="6" data-bv-stringlength-message="姓名长度在2-6">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 control-label col-md-offset-2">部门</label>
                                <div class="col-md-5">
                                    <input type="text" class="form-control" name="department" placeholder="部门" data-bv-notempty="true" data-bv-notempty-message="部门不能为空" data-bv-regexp="true" data-bv-regexp-regexp="^[\u4e00-\u9fa5]+$" data-bv-regexp-message="部门只能是中文" data-bv-stringlength="true" data-bv-stringlength-min="2" data-bv-stringlength-max="10" data-bv-stringlength-message="部门长度在2-10">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 col-md-offset-2 control-label">电话</label>
                                <div class="col-md-5">
                                    <input type="text" class="form-control" name="number" placeholder="电话" data-bv-notempty="true" data-bv-notempty-message="电话不能为空" data-bv-regexp="true" data-bv-regexp-regexp="^[0-9]+$" data-bv-regexp-message="电话只能是数字" data-bv-stringlength="true" data-bv-stringlength-min="11" data-bv-stringlength-max="11" data-bv-stringlength-message="请输入正确的11位电话号码">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 control-label col-md-offset-2">角色</label>
                                <div class="col-md-5">
                                    <input type="text" class="form-control" name="role" placeholder="角色" data-bv-notempty="true" data-bv-notempty-message="角色不能为空" data-bv-regexp="true" data-bv-regexp-regexp="^[\u4e00-\u9fa5]+$" data-bv-regexp-message="角色只能是中文" data-bv-stringlength="true" data-bv-stringlength-min="2" data-bv-stringlength-max="10" data-bv-stringlength-message="角色长度在2-10">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-5 col-md-offset-3">
                                    <button type="submit" class="btn btn-primary">提交</button>
                                    <button type="button" class="btn btn-primary" data-dismiss="modal">取消</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    $(function () {
        var options = {
            method: "get",
            dataType: "json",
            url: "41data.json",
            columns: [{
                    checkbox: true
            },
                {
                    field: "username",
                    title: "用户名",
                    filter: {
                        type: "input"
                    }
                },
                {
                    field: "name",
                    title: "姓名",
                    filter: {
                        type: "select",
                        data: ["后期加"]
                    }
                },
                {
                    field: "department",
                    title: "部门",
                    filter: {
                        type: "input"
                    }
                },
                {
                    field: "number",
                    title: "电话",
                    filter: {
                        type: "input"
                    }
                },
                {
                    field: "role",
                    title: "角色",
                    filter: {
                        type: "select",
                        data: ["后期加"]
                    }
                }],
            filter: true,
            search: true,
            toolbar: "#toolbar",
            pagination: true
        };
        $('#table').bootstrapTable(options);

        var $table = $('#table'),
            $remove = $('#remove');
        $remove.click(function () {
            if (confirm("你确定要删除吗？")) {
                var ids = $.map($table.bootstrapTable('getSelections'), function (row) {
                    return row.num;
                });
                $table.bootstrapTable('remove', {
                    field: 'num',
                    values: ids
                });
            }
        });
        $('#loginForm').bootstrapValidator();
    });
</script>
