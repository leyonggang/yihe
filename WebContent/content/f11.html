<div class="page-content">
    <div class="page-content-area">
        <div class="row">
            <div class="col-md-12">
                <table id="table">
                    <thead>
                        <tr>
                           <th data-checkbox="true"></th>
                            <th data-field="num">房间编号</th>
                            <th data-field="zone">片区</th>
                            <th data-field="areaNum">小区编号</th>
                            <th data-field="areaName">小区名称</th>
                            <th data-field="buildingNo">楼栋</th>
                            <th data-field="username">用户名称</th>
                            <th data-field="address">地址</th>
                            <th data-field="area">面积</th>
                            <th data-field="pay">交费情况</th>
                            <th data-field="check">开关检状态</th>
                            <th data-field="info">用户报停信息</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    $('#table').bootstrapTable({
        method: "get",
        dataType: "json",
        url: "data11.json",
        search: true,
        pagination:true
    });

    var $table = $('#table'),
        $button = $('#remove');
        $button.click(function () {
            var ids = $.map($table.bootstrapTable('getSelections'), function (row) {
                return row.num;
            });
            $table.bootstrapTable('remove', {
                field: 'num',
                values: ids
            });
        });
   
</script>
