<div class="breadcrumbs">
    <ul class="breadcrumb">
        <li>
            <i class="glyphicon glyphicon-user"></i> 用户基本情况
        </li>
    </ul>
</div>
<div class="page-content">
    <div class="page-content-area">
        <div class="row">
            <div class="col-md-12">
                <div id="toolbar" class="btn-group">
                    <form class="form-inline">
                        <div class="form-group">
                            <label>年份：</label>
                            <select name="year" id="year">
                             <option value="2016">2016</option>
                             <option value="2015">2015</option>
                             <option value="2014">2014</option>
                             <option value="2013">2013</option>
                             <option value="2012">2012</option>
                             <option value="2011">2011</option>
                             <option value="2010">2010</option>
                             <option value="2009">2009</option>
                             <option value="2008">2008</option>
 							</select>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <label>&nbsp;&nbsp;片区：</label>
                                <select id="dept">
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>&nbsp;&nbsp;小区名称：</label>
                            <input id="communityname" type="text" class="form-control" placeholder="小区名称">
                        </div>
                        <div class="form-group">
                            <label>&nbsp;&nbsp;姓名：</label>
                            <input id="ownername" type="text" class="form-control" placeholder="姓名">
                        </div>
                        <button id="search" type="button" class="btn btn-default">查询</button>
                    </form>
                </div>
                <table id="table">
                    <thead>
                        <tr>
                            <th data-checkbox="true"></th>
                            <th data-field="HOUSECODE">房间编号</th>
                            <th data-field="COMPQTYPE">片区</th>
                            <th data-field="COMMUNITYCODE">小区编号</th>
                            <th data-field="COMMUNITYNAME">小区名称</th>
                            <th data-field="BUILDINGNAME">楼栋</th>
                            <th data-field="OWNERNAME">用户名称</th>
                            <th data-field="ADDRESS">地址</th>
                            <th data-field="COMBUILDAREA">面积</th>
                            <th data-field="SF_STATUS">交费情况</th>
                            <th data-field="JC_STATUS">稽查信息</th>
                            <th data-field="BOLTSTATUS">开关检状态</th>
                            <th data-field="SY_BH">热表编号</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    $(function () {
        $("#search").on("click", function () {
            var year = $("#year").val();
            var ownername = $("#ownername").val();
            var compqtype = $("#dept").val();
            var communityname=$("#communityname").val();
            var op = {
                year: year,
                compqtype: compqtype,
                ownername: ownername,
                communityname : communityname
            };
            $('#table').bootstrapTable("refresh", {
                query: {
                    json: lyg.jsonToString(op)
                }
            });
        });
        $('#table').bootstrapTable({
            method: "get",
            dataType: "json",
            url: "outPrint!f11Datagrid.action",
            queryParams: {
                json: lyg.jsonToString({
                    year: "2016",
                    compqtype: user.obja.dept.name
                })
            },
            search: true,
            toolbar: "#toolbar",
            pagination: true,
            detailView:true,
            onExpandRow:function(index, row, $detail){
            	if(row["SY_BH"]==null) {$detail.append("无热表数据");return false;}
            	$.get("dataGrid!f11DataRb.action",{stra:row["SY_BH"]},function(data){
            		if(data.obja==null){$detail.append("厂商未提供热表数据");return false;}
            		$detail.append("抄表时间："+data.obja.COMMANDTIME+"<br>")
            		.append("流量："+data.obja.FLOW+"&emsp;&emsp;&emsp;")
            		.append("总流量："+data.obja.TOTALFLOW+"&emsp;&emsp;&emsp;")
            		.append("总热量："+data.obja.TOTALHEAT+"<br>")
            		.append("入口温度："+data.obja.FEADWATERTEMPERATURE+"&emsp;&emsp;&emsp;")
            		.append("回温："+data.obja.RETURNWATERTEMPERATURE+"&emsp;&emsp;&emsp;")
            		.append("警告信息："+data.obja.WARNING+"<br>");
            	},"json");
            }
        });
        $("#year").val("2016");
        var $table = $('#table');
        $.get("dataGrid!getComboBoxDepts.action", function (data) {
            var $options;
            for (var i = 0; i < data.lista.length; i++) {
                $options = $("<option value='" + data.lista[i].text + "'>" + data.lista[i].text + "</option>")
                $("#dept").append($options);
            }
            $("#dept").val(user.obja.dept.name);
            
        }, "json");
        
        if(user.obja.dept.type==1){$("#dept").attr("disabled","disabled");}
    });
</script>
