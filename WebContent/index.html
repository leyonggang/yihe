    <script>
        var user;
        $(document).ready(function () {
            $("#nav-left-list .submenu li,#hideMenu li").click(function () {
                if ($(this).attr("id")) {
                    $.get("content/" + this["id"] + ".html?random=" + Math.random(), null,
                        function (data) {
                            $("#main-content").html(data);
                        });
                }
            });
            $.get("dataGrid!userInfo.action", function (data) {
                if (data["obja"] == null) {
                    window.location = "login.html";
                } else {
                    user = data;
                    var functions = user.obja.functions,
                        tString = [],
                        $navLeftUl = $("#nav-left-list>li>ul"),
                        list = $("#nav-left-list>li>ul>li");
                    for (var i = 0; i < functions.length; i++) {
                        if (functions[i].fid.toString().length === 2) {
                            tString.push(functions[i].fid.toString());
                        } else {
                            continue;
                        }
                    }
                    for (var i = 0; i < tString.length; i++) {
                        for (var j = 0; j < list.length; j++) {
                            if (tString[i] === $(list[j]).attr("data-fid")) {
                                $(list[j]).attr("data-fid", "true");
                                break;
                            }
                        }
                    }
                    $(list).each(function () {
                        if ($(this).attr("data-fid") !== "true") {
                            $(this).remove();
                        }
                    });
                    $navLeftUl.each(function () {
                        if ($(this).children("li").length === 0) {
                            $(this).parent().remove();
                        }
                    });
                    $("#userInfo").html("<small>欢迎光临，</small>" + user.obja.name);
                    $("#nav-left-list").css("display", "block");
                }
            }, "json");
            $("#signOut").on("click", function () {
                $.get("dataGrid!logout.action", function (data) {
                    if (data["mes"] === "suc") window.location = "login.html";
                }, "json");
            });
        });
    </script>
