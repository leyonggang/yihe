<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta charset="utf-8">
    <title>登录页面</title>

    <meta name="description" content="User login page">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <!-- bootstrap & fontawesome -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">

    <!-- text fonts -->
    <link rel="stylesheet" href="css/ace-fonts.css">

    <!-- ace styles -->
    <link rel="stylesheet" href="css/ace.min.css">

    <!--[if lte IE 9]>
			<link rel="stylesheet" href="css/ace-part2.min.css">
		<![endif]-->
    <link rel="stylesheet" href="css/ace-rtl.min.css">

    <!--[if lte IE 9]>
		  <link rel="stylesheet" href="css/ace-ie.min.css">
		<![endif]-->

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->

    <!--[if lt IE 9]>
		<script src="js/html5shiv.js"></script>
		<script src="js/respond.min.js"></script>
		<![endif]-->
    <style>
        body {
            background: url(images/bg.jpg) no-repeat;
            background-size: cover;
        }
    </style>
</head>

<body class="login-layout">
    <div class="main-container">
        <div class="main-content">
            <div class="row">
                <div class="col-sm-10 col-sm-offset-1">
                    <div class="login-container">
                        <div class="center">
                            <h1>
									<i class="ace-icon fa fa-leaf green"></i>
								  <span class="red">益和热力</span>
									<span class="white" id="id-text2">综合信息平台</span>
								</h1>
                            <h4 class="blue" id="id-company-text">&copy; 益和热力</h4>
                        </div>

                        <div class="space-6"></div>

                        <div class="position-relative">
                            <!--登录框-->
                            <div id="login-box" class="login-box visible widget-box no-border">
                                <div class="widget-body">
                                    <div class="widget-main">
                                        <h4 class="header red lighter bigger" id="errMsg"></h4>

                                        <div class="space-6"></div>
                                        <form id="login" class="form-horizontal">
                                            <div class="form-group">
                                                <label class="col-sm-3 control-label">用户名</label>
                                                <div class="col-sm-8">
                                                    <span class="block input-icon input-icon-right">
                                                    <input type="text" class="form-control" name="l-username"
                                                    data-bv-message="用户名不为空"
                                                    data-bv-notempty="true"
                                                    data-bv-notempty-message="用户名不为空"
                                                    data-bv-regexp="true"
                                                    data-bv-regexp-regexp="^[\w\u4e00-\u9fa5]+$"
                                                    data-bv-regexp-message="用户名只允许中文，字母，数字，下划线"
                                                    data-bv-stringlength="true"
                                                    data-bv-stringlength-min="2"
                                                    data-bv-stringlength-max="20"
                                                    data-bv-stringlength-message="用户名长度在2-20之间">
                                                    <i class="ace-icon fa fa-user"></i>
                                                    </span>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-sm-3 control-label">密码</label>
                                                <div class="col-sm-8">
                                                    <span class="block input-icon input-icon-right">
                                                    <input type="password" class="form-control" name="l-password"
                                                    data-bv-notempty="true"
                                                    data-bv-notempty-message="密码不能为空"
                                                    data-bv-stringlength="true"
                                                    data-bv-stringlength-min="6"
                                                    data-bv-stringlength-max="20"
                                                    data-bv-stringlength-message="密码长度在6-20之间">
                                                    <i class="ace-icon fa fa-lock"></i>
                                                    </span>
                                                </div>
                                            </div>
                                            <div class="form-group">

                                                <button type="submit" class="width-35 pull-right btn btn-sm btn-primary">
                                                    <i class="ace-icon fa fa-key"></i>
                                                    <span class="bigger-110">登录</span>
                                                </button>
                                            </div>
                                        </form>
                                    </div>
                                    <!-- /.widget-main -->
                                </div>
                                <!-- /.widget-body -->
                            </div>
                            <!-- /.login-box -->
                        </div>
                        <!-- /.position-relative -->
                    </div>
                </div>
                <!-- /.col -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /.main-content -->
    </div>
    <!-- /.main-container -->

    <!-- basic scripts -->

    <!--[if !IE]> -->
    <script type="text/javascript">
        window.jQuery || document.write("<script src='js/jquery-2.0.3.min.js'>" + "<" + "/script>");
    </script>

    <!-- <![endif]-->

    <!--[if IE]>
<script type="text/javascript">
 window.jQuery || document.write("<script src='js/jquery1x.min.js'>"+"<"+"/script>");
</script>
<![endif]-->
    <script type="text/javascript">
        if ('ontouchstart' in document.documentElement) document.write("<script src='js/jquery.mobile.custom.min.js'>" + "<" + "/script>");
    </script>
    <script src="js/bootstrapValidator.min.js"></script>
    <!-- inline scripts related to this page -->
    <script type="text/javascript">
        jQuery(function ($) {
            $(document).on('click', '.toolbar a[data-target]', function (e) {
                e.preventDefault();
                var target = $(this).data('target');
                $('.widget-box.visible').removeClass('visible'); //hide others
                $(target).addClass('visible'); //show target
            });
            $("#login").each(function () {
                var $form = $(this);
                $form.bootstrapValidator().on('success.form.bv', function (e) {
                    // 阻止默认事件提交
                    e.preventDefault();
                });
            });
            $("#login").submit(function () {
                if ($('#login').data('bootstrapValidator').isValid()) {
                    $.post("dataGrid!login.action", {stra:$("input[name='l-username']").val(),
                    	strb:$("input[name='l-password']").val()}, function (data) {

                        console.log(data);
                        if(data.mes==="suc"){
                            window.location="index.html";
                        }else{
                            $("#errMsg").html(data.mes);
                        }
                    }, "json")
                    return false;
                } else
                    return false;
            });
        });
    </script>
</body>

</html>
